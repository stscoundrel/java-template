name: Java - CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Validate with Maven
        run: mvn validate
      - name: Compile with Maven
        run: mvn compile
      - name: Test with Maven
        run: mvn test
      - name: Package with Maven
        run: mvn package
      - name: Verify with Maven
        run: mvn verify