name: Java - CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build, test and validate with Maven
        - run: mvn validate
        - run: mvn test
        - run: mvn package
        - run: mvn verify